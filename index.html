<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Div</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container_header">
            <h1>Sorteador da Loteria</h1>
            <div class="container_header_conteudo">
                <p>Sua sorte está aqui!</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="container_titulo1">
            <h2>Lotofácil</h2>
            <div class="container_conteudo1">
                <p>Prêmio estimado</p>
                <p>R$ 1.700.000.000,00</p>
                <div class="container_sorteio1">
                    <p id="loto">Números Sorteados</p>
                    <button id="sortearLotofacil" onclick="sortearLotofacil()">Sortear</button>
                </div>
            </div>
        </div>

        <div class="container_titulo2">
            <h2>Mega-Sena</h2>
            <div class="container_conteudo2">
                <p>Prêmio estimado</p>
                <p>R$ 600.000.000.000,00</p>
                <div class="container_sorteio2">
                    <p id="mega">Números Sorteados</p>
                    <button id="sortearMegaSena" onclick="sortearMegaSena()">Sortear</button>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="container_footer">
            <p>Desenvolvido por: <a href="https://www.linkedin.com/in/camila-santos-058b67239/"
                    target="_blank">Camila Augusta</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>



</html>
